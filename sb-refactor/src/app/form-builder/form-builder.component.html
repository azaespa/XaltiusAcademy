<h1>Form Builder</h1>
<button type="button">Multiple choice</button>
<button type="button" (click)="createTextForm()">Text</button>

<div [formGroup]="fbForm">
    <div formArrayName="questionForms">
        <div *ngFor="let qf of questionForms.controls; let i = index" [formGroupName]="i" class="question-forms">
            <ng-container *ngIf="qf.value['answerType'] == 'text'">
                <span>{{i + 1}}.</span>
                <input type="text" formControlName="question" placeholder="..." class="questionInput">
                <br>
                <br>
                <input type="text" placeholder="Type your answer here..." class="answerInput answerInputText" disabled>
            </ng-container>
        </div>
    </div>
</div>
